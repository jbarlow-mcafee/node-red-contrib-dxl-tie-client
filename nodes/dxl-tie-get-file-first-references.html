<script type="text/x-red" data-help-name="dxl-tie-get-file-first-references">
    <p>Retrieves from TIE the set of systems which have referenced (typically executed) the specified file (as identified by hashes).</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
       <dt>payload <span class="property-type">object</span></dt>
       <dd> An object of hashes that identify the file to lookup. Each property name in the object is the <code>hash type</code> and the associated value is the hex representation of the hash value. See the <a href="https://opendxl.github.io/opendxl-tie-client-python/pydoc/dxltieclient.constants.html#dxltieclient.constants.HashType" target="_blank">HashType documentation</a> in the TIE Python client SDK for the list of hash type constants.</dd>
       <dt class="optional">queryLimit <span class="property-type">number</span></dt>
       <dd> The maximum number of results to return.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
       <dt>payload <span class="property-type">string | object | buffer</span></dt>
       <dd> An array containing an object for each system that has referenced the file.
       Through the <i>Return</i> node property, the node can be configured to set the payload type as a UTF-8 String, an Object parsed from a JSON formatted string, or as a binary Buffer.</dd>
    </dl>
    <h3>Node Properties</h3>
    <p><i>Client</i> is the configuration node for the DXL client through which the request should be made.
    Click on the pencil icon to add or modify a client configuration.</p>
    <p><i>Name</i> is only used for display purposes in the Node-RED user interface.</p>
    <p><i>Query limit</i> is the maximum number of results to return. If the value is empty, the query limit will be derived from the input message's <code>msg.queryLimit</code> property.</p>
    <p><i>Return</i> controls the data type for the <code>msg.payload</code> property in the output message.</p>
    <p>If an error occurs when attempting to convert the payload into the desired data type, the current flow is halted with an error.</p>
    <h3>Details</h3>
    <p>An example first references return payload is shown below:</p>
    <pre>[
    {
        "agentGuid": "{3a6f574a-3e6f-436d-acd4-bcde336b054d}",
        "date": 1475873692
    },
    {
        "agentGuid": "{68125cd6-a5d8-11e6-348e-000c29663178}",
        "date": 1478626172
    }
]</pre>
    <p>See the <a href="https://opendxl.github.io/opendxl-tie-client-python/pydoc/dxltieclient.constants.html#dxltieclient.constants.FirstRefProp" target="_blank">FirstRefProp documentation</a> in the TIE Python client SDK for details about the information that is available for each system in the object.</p>
